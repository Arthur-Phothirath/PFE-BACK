name: Node.js CI

on:
  push:
    branches: [staging]
  pull_request:
    branches: [staging]

env:
  DB_NAME: pfe

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - os: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.os }}
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      #- name: Set up MySQL 8.O
      #  uses: Arthur-Phothirath/PFE-BACK
      #  with:
      #    mysql version: 8
      #    mysql database: $DB_NAME
      #    mysql root password: ${{ secrets.DatabasePassword }}
      - run: npm install
      #- run: mysql --version
      - run: npm run build --if-present
      - run: npm run test
