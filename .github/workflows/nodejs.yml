name: Node.js CI

on:
  push:
    branches: [staging]
  pull_request:
    branches: [staging]

env:
  DB_NAME: pfe

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            mysql-version: 8.0

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.os }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - uses: ./.
        with:
          mysql-version: ${{ matrix.mysql-version }}
          database: ${{ env.DB_NAME }}
      - run: npm install
      - run: mysql --version
      - run: npm run build --if-present
      - run: npm run test
