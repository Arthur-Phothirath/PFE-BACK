name: Node CI

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: npm install, and test
        run: |
          npm install
          npm test
        env:
          CI: true
          DATABASE_URL: ${{secrets.DATABASE_URL}}
